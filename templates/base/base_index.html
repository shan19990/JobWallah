<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Wallah{% endblock %}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header, footer {
            background-color: lightskyblue;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Job-Wallah</header>
    <div class="content">{% block content %} {% endblock %}</div>
    <footer>Shankhanil Ghosh</footer>
</body>
</html>
